<h3>Shopping Bag</h3>
<div class="container cart-page">
  <table >
    <tr>
      <th>Items</th>
      <th>Name</th>
<!--      <th>Availability</th>-->
      <th>Quantity</th>
      <th>Order Value</th>
    </tr>
    <tr *ngFor="let product of usersSelectedProducts" class="productCell">
      <td>
        <div class="cart-info">
          <img src="assets/products/{{product.product?.id}}.jpg" alt="product-pic">
         <div>
<!--            <p>{{product.product?.availability}}</p>&ndash;&gt;-->
<!--           <small>{{product.product?.availability}}</small>&ndash;&gt;-->
         </div>
        </div>
      </td>
      <td class="description"><span class="descriptionText">{{product.product?.name}}</span></td>
      <td class="quantity"><i class="fas fa-plus addQ" (click)="addOneQuantityOfSelectedProductToCart(product.product!)"></i><input disabled id="price" value="{{product.quantity}}">
                                    <i class="fas fa-minus deleteQ" (click)="removeOneQuantityOfSelectedProductFromCart(product.product!)"></i>  <small (click)="removeProductFromShoppingCart(product.product!)"
                                                                                                                                                        class="removeBtn"> Remove</small><i class="fas fa-times-circle removeIcon" (click)="removeProductFromShoppingCart(product.product!)"></i></td>
      <td class="price">£{{product.quantity * product.product!.price | number : "1.2-2"}}</td>
    </tr>
  </table>
  <div class="total-price">
    <table>
      <tr>
        <td>Sub-Total</td>
        <td>£{{totalPrice | number : "1.2-2"}}</td>
      </tr>
    </table>
  </div>
  <div class="purchase-info">
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type = "button" class="btn" (click)="goToPayment()">Go To Checkout</button>
     </div>
    <div class="discount">
    <div class= "d-grid gap-2 d-md-flex justify-content-md-end">
      <p>Enjoy exclusive 10% discount. Minimum spend £10. Use code 10 off 10</p>
    </div>
    </div>
 </div>
</div>
