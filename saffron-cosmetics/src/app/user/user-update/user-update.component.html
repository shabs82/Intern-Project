<section class="contact">
  <div class="content">
    <h5 style="color: white">Update your Account?</h5>
  </div>
  <div class="container-fluid">
    <div class="contactForm">
<!--   User Interface of the user-update page   -->
      <form [formGroup]="updateForm" (ngSubmit) ="saveChanges()">
        <!--Anything happening in here is invoked from its corresponding component, user-update.component.ts.
            It's main functionality is to invoke the update user information-->
        <!--   This form is for all the input fields regarding the user's information before updating  -->
        <!--   saveChanges invokes method from corresponding .ts component  -->
        <div class="inputBox">
          <label style="color: white"> First Name</label>
          <input type="text" name="firstName" required="required" formControlName="firstName" placeholder="">
        </div>
        <ul *ngIf="f.firstName.errors && (f.firstName.dirty || f.firstName.touched)">
          <li *ngIf="f.firstName.errors.required" class="error-text"style="color: white;">  First Name is required </li>
        </ul>

        <div class="inputBox">
          <label style="color: white"> Last Name</label>
          <input type="text" name="lastName" required="required" formControlName="lastName">
        </div>

        <ul *ngIf="f.lastName.errors && (f.lastName.dirty || f.lastName.touched)">
          <li *ngIf="f.lastName.errors.required" class="error-text"style="color: white;">  Last Name is required </li>
        </ul>

        <div class="inputBox">
          <label style="color: white">Email</label>
          <input type="text" name="email" required="required" placeholder="" formControlName="email">
        </div>

        <ul *ngIf="f.email.errors && (f.email.dirty || f.email.touched)">
          <li *ngIf="f.email.errors.required" class="error-text"style="color: white;">  Email is required </li>
        </ul>

        <div class="inputBox">
          <label style="color: white">Address </label>
          <input type="text" name="address" required="required" formControlName="address">
        </div>
        <div class="inputBox">
          <label style="color: white">Post Code </label>
          <input type="number" name="postCode" required="required" formControlName="postCode">
        </div>
        <div class="inputBox">
          <label style="color: white">Phone number </label>
          <input type="number" name="phoneNumber" required="required" formControlName="phoneNumber">
        </div>
        <div class="inputBox">
          <input type="submit"  [disabled]="!( f.email.errors === null && f.firstName.errors === null && f.lastName.errors === null)" class="btn btn-info text-white login-button button-color" name="" value="Save Changes">
          <input class="btn btn-info text-white exit-button button-color" (click)="back()" value="Back">
        </div>
      </form>
    </div>
  </div>
</section>
