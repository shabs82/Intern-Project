<div class="container">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <h5> Welcome</h5>
              <h5 class="user-name">{{user.firstName}}</h5>
              <h6 class="user-address">{{user.address}}</h6>
            </div>
            <div class="options">
              <h5>Options:</h5>
              <div>
              <button type="button" id="submit" name="submit" class="btn btn-info" routerLink="/user-update"> Update your Account</button>
              </div>
              <div>
              <button type="button" id="submit" name="submit" class="btn btn-warning"  routerLink="/user-update"> Change Password</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mb-2 text-primary">Personal Details</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="fullName">Full Name:</label>
                <p>{{user.lastName}}
                  {{user.firstName}}</p>
                <!--                <input type="textarea" class="form-control" id="fullName" placeholder="{{userName}}">-->
<!--                <label> {{user}}</label>-->
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="eMail" style="color: black">Email:</label>
                {{user.email}}
<!--                <input type="email" class="form-control" id="eMail" placeholder="Enter email ID">-->
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone">Phone:</label>
<!--                <input type="text" class="form-control" id="phone" placeholder="Enter phone number">-->
                <label id="phone" >{{user.phoneNumber}}</label>

              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" class="form-control" id="website" placeholder="Website url">
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mt-3 mb-2 text-primary">Address:</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="Street">Street:</label>
<!--                <input type="name" class="form-control" id="Street" placeholder="Enter Street">-->
                {{user.address}}
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
<!--              <div class="form-group">-->
<!--                <label for="ciTy">City</label>-->
<!--                <input type="name" class="form-control" id="ciTy" placeholder="Enter City">-->
<!--              </div>-->
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
<!--              <div class="form-group">-->
<!--                <label for="sTate">State</label>-->
<!--                <input type="text" class="form-control" id="sTate" placeholder="{{user.address}}">-->
<!--              </div>-->
<!--            </div>-->
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="zIp">Zip Code:</label>
<!--                <label id="zIp">{{user.postCode}}</label>-->
                {{user.postCode}}
<!--                <input type="text" class="form-control" id="zIp" placeholder="Zip Code">-->

              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="text-right">
                <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
