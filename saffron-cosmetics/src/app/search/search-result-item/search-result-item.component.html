<div class="mt-4 mb-4" *ngIf="searchService.option$ | async as selectedOption">
	<header *ngIf="selectedOption.id">
		<h3>Selected Product</h3>
	</header>
	<div class="card">
		<div class="row" *ngIf="selectedOption.id">
			<div class=" col-3 p-4">
				<img src="assets/products/{{selectedOption.id}}.jpg" class="rounded float-left selected-image" alt="Selected Image">
			</div>
			<div class="col-9 p-4">
				<h5>{{selectedOption.name}}</h5>
				<p>{{selectedOption.description}}</p>
				<p>
					<span> Â£{{selectedOption.price}} </span>
<!--					<span>Quantity: {{selectedOption.quantity}} </span>-->
        </p>
        <div class="purchase-info">
          <button type = "button" class="btn" (click)="addToCart(selectedOption)">
            Add To Bag <i class="fas fa-shopping-basket"></i>
          </button>
        </div>

        <div class="favourite">
          <button *ngIf="!addedToWishlist" type="button" class="btn" (click)="addToFavourites(selectedOption)">
            Favourite <i class="fas fa-heart"></i>
          </button>
          <button *ngIf = "addedToWishlist" type="button" class="btn" (click)="removeFromFavourites(selectedOption)">
            Favourite <i class="fas fa-heart"></i>
          </button>
        </div>

      </div>
		</div>
	</div>

</div>
